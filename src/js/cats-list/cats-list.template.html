<div class="row cats-row text-center">
    <tags-input class="search-bar" ng-model="$ctrl.selectedTags" min-length="0"
                placeholder="What kind of cat are you looking for today?">
        <auto-complete min-length="0" load-on-focus="true" load-on-empty="true"
                       source="$ctrl.getTags($query)"></auto-complete>
    </tags-input>
    <div class="col-md-6 single-cat" ng-repeat="cat in $ctrl.cats | filter:$ctrl.filterCats">
        <div class="cat-photo center-block" ng-style="{'background-image': 'url('+cat.url+')'}"></div>
        <a class="btn btn-default" ng-repeat="tag in cat.tags" ng-click="$ctrl.selectedTags=[tag]">#{{tag}} </a>
    </div>
</div>
