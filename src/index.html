<!DOCTYPE html>
<html lang="en" ng-app="catsApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" type="image/png" href="img/favicon.png">

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="lib/ng-tags-input/ng-tags-input.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/variables.css">

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/ng-tags-input/ng-tags-input.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="js/app.module.js"></script>
    <script src="js/cats-list/cats-list.module.js"></script>
    <script src="js/cats-list/cats-list.component.js"></script>
    <script src="js/cats-add/cats-add.module.js"></script>
    <script src="js/cats-add/cats-add.component.js"></script>
    <title>Cat Picker</title>

</head>
<body>
<div class="loader" ng-show="loading">
    <div class="cat">
        <img src="img/loader.gif">
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="pull-right">
            <md-button class="md-fab md-mini" ui-sref="cat-add">
                <i class="fa fa-lg fa-plus"></i>
            </md-button>

            <md-button class="md-fab md-mini" ui-sref="cat-picker">
                <i class="fa fa-lg fa-bars"></i>
            </md-button>
        </div>
    </div>
    <div class="row text-center">
        <h1>Cat Picker</h1>
    </div>

    <ui-view></ui-view>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
</div>
</body>
</html>
